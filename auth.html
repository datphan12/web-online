<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Đăng Nhập - Đăng Ký</title>
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/auth.css" />
    </head>
    <body>
        <div class="auth-container">
            <div class="auth-card">
                <!-- Form Đăng Nhập -->
                <div id="loginForm">
                    <div class="auth-header">
                        <h2>Đăng Nhập</h2>
                        <p>Chào mừng bạn quay trở lại</p>
                    </div>

                    <form id="loginFormElement">
                        <div class="form-group">
                            <label for="loginEmail" class="form-label"
                                >Email</label
                            >
                            <input
                                type="email"
                                class="form-control"
                                id="loginEmail"
                                placeholder="Nhập email của bạn"
                            />
                            <div
                                class="error-message"
                                id="loginEmailError"
                            ></div>
                        </div>

                        <div class="form-group">
                            <label for="loginPassword" class="form-label"
                                >Mật khẩu</label
                            >
                            <input
                                type="password"
                                class="form-control"
                                id="loginPassword"
                                placeholder="Nhập mật khẩu"
                            />
                            <div
                                class="error-message"
                                id="loginPasswordError"
                            ></div>
                        </div>

                        <div class="success-message" id="loginSuccess"></div>
                        <div class="error-message" id="loginGeneralError"></div>

                        <button type="submit" class="btn btn-primary">
                            Đăng Nhập
                        </button>
                    </form>

                    <div class="switch-form">
                        <p>
                            Chưa có tài khoản?
                            <a href="#" id="showSignup">Đăng ký ngay</a>
                        </p>
                    </div>
                </div>

                <!-- Form Đăng Ký -->
                <div id="signupForm" class="hidden">
                    <div class="auth-header">
                        <h2>Đăng Ký</h2>
                        <p>Tạo tài khoản mới</p>
                    </div>

                    <form id="signupFormElement">
                        <div class="form-group">
                            <label for="signupName" class="form-label"
                                >Họ và tên</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="signupName"
                                placeholder="Nhập họ và tên"
                            />
                            <div
                                class="error-message"
                                id="signupNameError"
                            ></div>
                        </div>

                        <div class="form-group">
                            <label for="signupEmail" class="form-label"
                                >Email</label
                            >
                            <input
                                type="email"
                                class="form-control"
                                id="signupEmail"
                                placeholder="Nhập email"
                            />
                            <div
                                class="error-message"
                                id="signupEmailError"
                            ></div>
                        </div>

                        <div class="form-group">
                            <label for="signupPassword" class="form-label"
                                >Mật khẩu</label
                            >
                            <input
                                type="password"
                                class="form-control"
                                id="signupPassword"
                                placeholder="Nhập mật khẩu"
                            />
                            <div
                                class="error-message"
                                id="signupPasswordError"
                            ></div>
                        </div>

                        <div class="form-group">
                            <label
                                for="signupConfirmPassword"
                                class="form-label"
                                >Xác nhận mật khẩu</label
                            >
                            <input
                                type="password"
                                class="form-control"
                                id="signupConfirmPassword"
                                placeholder="Nhập lại mật khẩu"
                            />
                            <div
                                class="error-message"
                                id="signupConfirmPasswordError"
                            ></div>
                        </div>

                        <div class="success-message" id="signupSuccess"></div>
                        <div
                            class="error-message"
                            id="signupGeneralError"
                        ></div>

                        <button type="submit" class="btn btn-primary">
                            Đăng Ký
                        </button>
                    </form>

                    <div class="switch-form">
                        <p>
                            Đã có tài khoản?
                            <a href="#" id="showLogin">Đăng nhập</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
        <script src="./js//auth.js"></script>
    </body>
</html>
